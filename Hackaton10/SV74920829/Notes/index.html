<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Contactos</title>
  <!-- Enlazo el CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>游늲 Gestor de Contactos</h1>

    <!-- Acciones principales: modo oscuro, exportar e importar -->
    <div class="top-actions">
      <button id="toggle-theme">游깿 Modo Oscuro</button>
      <button id="export-btn">游닋 Exportar JSON</button>
      <!-- El label hace de bot칩n visible para el input oculto -->
      <label for="import-file" class="import-label">游닌 Importar JSON</label>
      <input type="file" id="import-file" accept="application/json" hidden />
    </div>

    <!-- Formulario para crear o editar contactos -->
    <form id="contact-form">
      <input type="text" id="name" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electr칩nico" required />
      <input type="tel" id="phone" placeholder="Tel칠fono" required />
      <button type="submit">Guardar Contacto</button>
    </form>

    <!-- Input para buscar entre los contactos -->
    <input type="text" id="search" placeholder="Buscar contacto..." />

    <!-- Lista donde se mostrar치n los contactos -->
    <ul id="contact-list"></ul>
  </div>

  <!-- Contenedor para mostrar notificaciones tipo toast -->
  <div id="toast"></div>

  <!-- L칩gica principal del proyecto en JS -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
