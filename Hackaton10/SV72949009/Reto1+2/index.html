<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hackaton10</title>
	<script src="https://kit.fontawesome.com/e59191e4cc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h2>
						LISTA DE TAREAS
					</h2>
					<p>
						Favor de agregar, editar y eliminar sus tareas
					</p>
					<p>
						<a class="btn btn-primary btn-large" href="#" id="btnAgregar">Agregar Nuevo</a>
						<a class="btn btn-danger btn-large" href="#" i
						d="btnBorrarTodo">Borrar Todo</a>
					</p>
				</div>
				<div class="row">
					<div class="col-md-8">
						<table class="table" id="table" data-search="true" data-detail-view="true"
							data-detail-formatter="detailFormatter"
							data-pagination="true"
							data-page-size="2">
							<thead>
								<tr>
									<th data-field="nombre">
										Nombre
									</th>
									<th data-field="descripcion">
										Descripcion
									</th>
									<th data-field="escala">
										Escala
									</th>
									<th data-field="accion" data-formatter="accionFormatter" data-events="accionEvents">
										Accion
									</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="js/main.js"></script>

</body>

</html>
