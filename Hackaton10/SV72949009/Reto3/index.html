<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Contactos Inteligente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Contactos</h1>
    <h2> Agrega, edita o elimina contactos de tu agenda</h2>

    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="search" class="form-control w-50" placeholder="Buscar por nombre...">
      <button class="btn btn-primary" id="addBtn">Agregar Contacto</button>
    </div>

    <table class="table table-bordered table-striped" id="contactsTable">
      <thead class="table-dark">
        <tr>
          <th id="sortName" style="cursor:pointer">Nombre ↕</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="toast-container"></div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
