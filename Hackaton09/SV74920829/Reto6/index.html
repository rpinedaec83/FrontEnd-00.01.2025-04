<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparador de Pokémons + Mi colección</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Comparador de Pokémons</h1>
  </header>

  <div class="search-box">
    <input type="text" id="pokemon1" placeholder="Primer Pokémon" />
    <input type="text" id="pokemon2" placeholder="Segundo Pokémon" />
    <button id="searchBtn">Comparar</button>
    <button id="clearBtn" style="background-color: #ccc; color: #333;">Limpiar</button>
  </div>

  <div id="result" class="comparison-container"></div>

  <section id="coleccion-section">
    <h2>Mi colección de Pokémons favoritos</h2>
    <div id="coleccion" class="coleccion-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
