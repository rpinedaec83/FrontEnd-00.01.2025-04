<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas simples - Hotel Deluxe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Hotel Deluxe</h1>

    <div class="card shadow-sm bg-transparent border-0">
      <div class="card-body p-0">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" />
        </div>
        <div class="mb-3">
          <label for="cantidadHabitaciones" class="form-label">Cantidad de habitaciones</label>
          <input type="number" id="cantidadHabitaciones" class="form-control" placeholder="Ingresa la cantidad de habitaciones" />
        </div>
        <div class="mb-3">
          <label for="numeroDias" class="form-label">Número de días</label>
          <input type="number" id="numeroDias" class="form-control" placeholder="Ingrese los días que se hospedará" />
        </div>

        <button id="btnReservar" class="btn">Reservar</button>

        <div id="loader" class="text-center my-3" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert"></div>
      </div>
    </div>

    <div class="mt-5">
      <h3 class="text-center mb-4">Reservaciones</h3>
      <div id="historialReservas"></div>
    </div>
  </div>

  <script src="reserva.js"></script>
</body>

</html>
