<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackaton09-SV46073387</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- 🔹 Sección 1: Reserva de habitación -->
   <h1>Reserva de Habitación</h1>
<div class="botones">
  <button id="btnCallbacks">Reservar 1 (Callback anidados)</button>
  <button id="btnPromises">Reservar 2 (Promesas)</button>
  <button id="btnAsync">Reservar 3 (async/await)</button>
</div>

<!-- 🔹 Formulario oculto de reserva -->
<div id="formularioReserva" class="formulario" style="display: none; margin-top: 20px;">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Tu nombre" />

  <label for="fecha">Fecha de ingreso:</label>
  <input type="date" id="fecha" />

  <label for="personas">Cantidad de personas:</label>
  <input type="number" id="personas" min="1" value="1" />

  <br><br>
  <button id="reservarBtn">Confirmar Reserva</button>
</div>

<div id="log" class="log"></div>

    <hr>

    <!-- 🔹 Sección 2: Buscador y galería de Pokémon -->
    <h1>🔎 Buscador de Pokémon</h1>
    <input type="text" id="pokemonInput" placeholder="Escribe un Pokémon" />
    <button id="buscarBtn">Buscar</button>
    <div id="pokemonCard"></div>

   
    <hr>

    <!-- 🔹 Sección 3: Rick & Morty -->
    <h1>🧪 Personajes de Rick & Morty</h1>
    <div id="personajes" class="grid"></div>

<!-- 🔹 Sección 4: Comparacion de Pokemones -->
    <h2>⚔️ Comparar dos Pokémon</h2>
    <input type="text" id="poke1" placeholder="Primer Pokémon" />
    <input type="text" id="poke2" placeholder="Segundo Pokémon" />
    <button id="compararBtn">Comparar</button>

    <div id="comparacion" class="comparacion-grid"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
