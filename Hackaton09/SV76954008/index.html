<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación Web - Consultas Asincrónicas</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <h1>Aplicación Web - Consultas Asincrónicas</h1>

  <h2>Buscador de Pokémons</h2>
  <input type="text" id="pokemonInput" placeholder="Escribe el nombre del Pokémon">
  <button id="searchBtn">Buscar</button>
  <div id="spinner">Cargando...</div>
  <div id="pokemonCard"></div>

  <h2>Galería de Personajes de Rick & Morty</h2>
  <div id="charactersList"></div>

  <h2>Comparar dos Pokémons</h2>
  <input type="text" id="pokemon1Input" placeholder="Primer Pokémon">
  <input type="text" id="pokemon2Input" placeholder="Segundo Pokémon">
  <button id="compareBtn">Comparar</button>
  <div id="comparisonResult"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
  <script src="script.js"></script> 

</body>
</html>
